    <div class="forms">

        <form action="" method="post">
            <div class="Container">
                <h2>Contact Me</h2>
        <h4>Kindly fill in the section below if you want to get in touch</h4>
        </div>
        <div>
            <label for="Name">Name</label>
            <input type="name"
                   name="name"
                   id="name"
                   class="name"
                   placeholder="Your Name"
                   required
                   />
                </div>
                
                <div>
            <label for="Email">Email Address</label>
            <input type="email" name="email" id="email" class="email" placeholder="Your email" required>
        </div>
        
        <div>
            <label for="Message">Message</label>
            <textarea name="message" id="message" placeholder="Leave message here..."></textarea>
        </div>
        
        <div class="priority">
            <label for="Priority">Priority</label><br>
            <select name="Priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        
        <input type="submit" value="Submit">
    </form>

<div class="forms">

    <form action="" method="post">
        <div class="registration">
            <h2>Register</h2>
            <h4>Kindly fill the form below to register</h4>
            </div> 
            <div>
                <label for="first_name">First Name</label>
                <input type="text"
                name="first_name"
                id="first_name"
                class="first_name"
                placeholder="Enter First Name"
                required 
                />
            </div>
            
            <div>
                <label for="last_name">Last Name</label>
                <input type="text"
                name="last_name"
                id="last_name"
                class="last_name"
                placeholder="Enter Last Name"
                required 
                />
            </div>
            

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="phone" placeholder="Enter Phone Number" required/>
            </div>
            
            <div class="gender">
                <label for="gender">Gender</label><br>
                <select name="gender"required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer_Not_To_Say">prefer not to say</option>
                </select>
            </div>
            
            <div>
                <label for="Country">Country</label>
                <input type="text"
                name="Country"
                id="Country"
                class="Country"
                placeholder="Country"
                required 
                
                />
            </div>

            <div>
                <label for="State">State/Province</label>
                <input type="text"
                       name="State"
                       id="State"
                       class="State"
                       placeholder="State"
                       required
                />
            </div>

            <div>
                <label for="username">Username</label>
                <input type="text"
                       name="username"
                       id="username"
                       class="username"
                       placeholder="Enter Username"
                       required 
                       />
                    </div>
                    
            <div>
                <label for="password">Password</label>
                <input type="text"
                name="password"
                id="password"
                class="password"
                placeholder="Enter your preferred password"
                required  
                />
            </div>
            
            <div>
                <label for="confirm_password">Confirm Paasword</label>
                <input type="text"
                name="confirm_password"
                id="confirm_password"
                class="confirm_password"
                placeholder="Confirm password"
                required      
                />
            </div>
            <input type="submit" value="Submit">
            
        </form>
</div>
